<div class="container responsive-grid">
  <mat-card *ngFor="let card of cards()">
    <mat-card-header>
      <mat-card-title>{{ card.label }} </mat-card-title>
    </mat-card-header>
    <br />
    <mat-icon>
    home
    </mat-icon>
    <mat-card-content>
      <br />
      <p>
        {{ card.active }}
        {{ card.active ? 'activ' : 'nicht activ' }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>ACTIVATE</button>
    </mat-card-actions>
  </mat-card>
</div>
